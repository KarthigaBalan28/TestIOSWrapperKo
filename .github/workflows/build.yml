name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: macos-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v5
      - name: Clean Derived Data
        run: rm -rf ~/Library/Developer/Xcode/DerivedData
      - name: Run Build Wrapper
        run: |
          build-wrapper-macosx-x86 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} \
          xcodebuild -project HIDApproveSDKWrapper.xcodeproj \
                 -scheme HIDApproveSDKWrapper \
                 -configuration Debug \
                 -destination "generic/platform=iOS" \
                 CODE_SIGNING_ALLOWED=NO clean build
      - name: List build wrapper output
        run: ls -R ${{ env.BUILD_WRAPPER_OUT_DIR }}
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.cfamily.build-wrapper-output=${{ env.BUILD_WRAPPER_OUT_DIR }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.host.url=https://sonarcloud.io 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
